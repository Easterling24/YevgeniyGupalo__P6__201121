<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/Detailed.css">
  <title>Photograph</title>
</head>

<body>
  <header>
    <a href="index.html">
      <div class="logo">
        <img src="./assets/logo/logo.png" alt="">
      </div>
    </a>
  </header>

  <!-- PHOTOGRAPH BRIEF INFO 1 CONTACT FORM -->
  <section class="photograph__header"></section>

  <!-- FILTER MEDIA FORM -->
  <div class="form__media">

    <label>Trier par </label>

    <div class="select__wrapper">
      <div class="select">
        <div class="select__trigger"> <span>Tous</span>
          <div class="arrow"></div>

        </div>

        <div class="custom__options">
          <span class="custom__option selected" id="all" data-value="all">Tous</span>
          <span class="custom__option" id="likes" data-value="likes">Popularité</span>
          <span class="custom__option" id="title" data-value="title">Titre</span>
        </div>
      </div>

    </div>

  </div>

  <!--  -->

  <!-- MEDIA DISPLAY -->
  <section class="photograph__media">
  </section>

  <!-- Lightbox Section -->
  <section class="lightbox">
    <div class="lightbox__container" id="lightbox__container">
    </div>
    <div class="lightbox__gallery"></div>
  </section>


  <!-- Modal Section -->
  <section class="modal"></section>

  <div class="bground__modal">
    <div class="content__modal">

      <div class="modal__header">

        <div class="contact__ph">
          <h2>
            Contactez Moi
          </h2>

          <span class="close__modal" onclick=closeModal()>x</span>

        </div>

        <div class="ph__name__modal"></div>
      </div>

      <div class="modal_body">

        <form action="index.html" method="get" id="submit">

          <div class="formData" id="firstname">
            <label>Prénom</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="first" id="first" />
          </div>

          <div class="formData" id="lastname">
            <label>Nom</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="last" id="last" />
          </div>

          <div class="formData" id="email-data">
            <label>Email</label>
            <input class="text__control" data-error="" data-error-visible="false" type="email" name="email"
              id="email" />
          </div>

          <div class="formData" id="message-data">
            <label>Votre message</label>
            <input class="text__control" data-error="" data-error-visible="false" type="text" name="message"
              id="message" />
          </div>

          <input id="btn" class="submit__btn" type="submit" value="Envoyer">
        </form>

      </div>
      <span id="confirmation__msg"></span>

    </div>

  </div>

  <!--  -->

  <!-- LIKES COUNTER AND PRICE/HOUR -->
  <div class="counter__bg"></div>

  <!-- JS SCRIPTS -->

  <!-- API -->
  <script src="./js/api/photographersApi.js"></script>

  <!-- FACTORIES -->
  <script src="./js/photographDetail/factories/mediaFactory.js"></script>
  <script src="./js/photographDetail/builder/photographDetail.js"></script>

  <!-- Helpers -->
  <script src="./js/photographDetail/likes/handleLikes.js"></script>
  <script src="./js/photographDetail/counter/totalAndPrice.js"></script>

  <script src="./js/photographDetail/modal/index.js"></script>
  <script src="js/photographDetail/modal/modalData.js"></script>


  <!-- DropDown -->
  <script src="./js/photographDetail/dropdown/dropDownMenu.js"></script>

  <!-- Lightbox -->

  <script src="./js/photographDetail/sort/filterMedia.js"></script>
  <script src="./js/photographDetail/lightbox/lightBoxOpen.js"></script>


  <!-- RUN APP -->
  <script src="./js/photographDetail/pages/photographPage.js"></script>

</body>

</html>
